version: "3.8"

services:

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: case_study  
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  scraper:
    build: .
    depends_on:
      - postgres
    volumes:
      - .:/app
    working_dir: /app
    environment:
      DB_URL: postgresql://user:password@postgres:5432/case_study

volumes:
  pgdata:


